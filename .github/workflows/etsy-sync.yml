name: Sync Etsy Products (Vitrinybridge)

on:
  workflow_dispatch:
  schedule:
    # Her 6 saatte bir (isterseniz 1-3 saate Ã§ekebiliriz)
    - cron: "0 */6 * * *"

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install (none)
        run: echo "No deps"

      - name: Run sync
        env:
          ETSY_CLIENT_ID: ${{ secrets.ETSY_CLIENT_ID }}
          ETSY_CLIENT_SECRET: ${{ secrets.ETSY_CLIENT_SECRET }}
          ETSY_REFRESH_TOKEN: ${{ secrets.ETSY_REFRESH_TOKEN }}
          ETSY_SHOP_ID: ${{ secrets.ETSY_SHOP_ID }}
        run: node scripts/etsy-sync.mjs

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/products.json data/products.min.json
          git diff --cached --quiet || git commit -m "chore: sync etsy products"
          git push

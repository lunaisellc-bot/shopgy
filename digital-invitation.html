                <span class="bg-white px-4 py-2 shadow-sm rounded-sm" data-i18n="privacy.no_account"></span>

                <p class="text-sm opacity-80" data-i18n="domain.desc"></p>
            </div>
            <div class="text-xs border border-slate-700 px-4 py-2 rounded text-slate-400" data-i18n="domain.note">
            </div>
        </div>

    <section class="py-20 px-6">
        <div class="max-w-2xl mx-auto text-center">
            <h2 class="text-2xl font-light text-slate-900 mb-2" data-i18n="extra1.title"></h2>
            <p class="font-serif italic tracking-wide text-lg text-slate-500 opacity-80 mb-6" data-i18n="extra1.subtitle"></p>
            <p class="text-slate-600 leading-relaxed" data-i18n="extra1.desc"></p>
        </div>
    </section>

    <section class="py-16 px-6 bg-slate-50 mb-12">
        <div class="max-w-4xl mx-auto text-center">
            <h2 class="text-2xl font-light text-slate-900 mb-2" data-i18n="extra2.title"></h2>
            <p class="text-slate-600 max-w-xl mx-auto mb-8" data-i18n="extra2.desc"></p>
            <div class="inline-block border-b border-slate-300 pb-1 text-sm text-slate-500 italic" data-i18n="extra2.quote">

        function setLang(lang) {
            document.querySelectorAll('[data-i18n]').forEach(element => {
                const keys = element.getAttribute('data-i18n').split('.');
                let value = translations[lang];
                keys.forEach(key => {
                    if (value) value = value[key];
                });
                if (value) element.textContent = value;
            });
        }

        // Initialize with English or Browser Language preference
        const userLang = navigator.language || navigator.userLanguage; 
        setLang(userLang.startsWith('tr') ? 'tr' : 'en');
